buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.3'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration.getAt("androidCompileSdkVersion")
    buildToolsVersion globalConfiguration.getAt("androidBuildToolsVersion")

    defaultConfig {
        minSdkVersion globalConfiguration.getAt("androidMinSdkVersion")
        targetSdkVersion globalConfiguration.getAt("androidTargetSdkVersion")

        versionCode globalConfiguration.getAt("androidVersionCode")
        versionName globalConfiguration.getAt("androidVersionName")

        testInstrumentationRunner globalConfiguration.getAt("testInstrumentationRunner")

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def androidDependencies = rootProject.ext.androidDependencies
    def otherDependencies = rootProject.ext.otherDependencies
    def testDependencies = rootProject.ext.testDependencies

    compile project(':domain')

    compile androidDependencies.appcompat

    compile otherDependencies.rxJava
    compile otherDependencies.rxAndroid

    provided otherDependencies.javaxAnnotation
    compile otherDependencies.javaxInject

    compile otherDependencies.retrofit
    compile otherDependencies.retrofitAdapter
    compile otherDependencies.retrofitConverter
    compile otherDependencies.jakewhartonRetrofit
    compile otherDependencies.okhttp
    compile otherDependencies.loggingInterceptor

    androidTestCompile testDependencies.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    testCompile testDependencies.junit
}
